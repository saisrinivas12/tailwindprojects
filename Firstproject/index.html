<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css Grocery project </title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class=" relative px-28 py-5 w-full  bg-[url('images/image.png')] min-h-screen bg-center bg-cover min-w-96">

        <nav class="text-white flex items-center">
            <img src="images/logo.png" class="w-40 cursor-pointer" />
            <ul class="list-none text-center flex-1">
                <li class="inline-block px-5"><a href="#"
                        class="no-underline px-2 hover:underline hover:underline-offset-4 text-white">Home</a></li>
                <li class="inline-block px-5"><a href="#"
                        class="no-underline px-2 hover:underline hover:underline-offset-4 text-white">About</a></li>
                <li class="inline-block px-5"><a href="#"
                        class="no-underline px-2 hover:underline hover:underline-offset-4 text-white">Features</a></li>
                <li class="inline-block px-5"><a href="#"
                        class="no-underline px-2 hover:underline hover:underline-offset-4 text-white">Contact</a></li>
            </ul>
            <img src="images/cart.png" class="w-8">
        </nav>
        <div class="flex flex-col md:flex-row">
            <div class="text-white md:mt-48 max-w-2xl order-last mt-2">
                <h1 class="text-6xl font-semibold leading-normal">Groceries<br>delivery in <span class="font-light">15
                        Minutes</span></h1>
                <p>Grocify offers a wide range of products ,including fresh products,meats,
                    dairy,baked goods and non-perishable items
                </p>
                <div class="mt-10 flex flex-col md:flex-row">
                    <a href="#"
                        class="bg-yellow-300  max-w-52  text-white border rounded-3xl px-8 py-3 font-medium inline-block mr-4 hover:bg-transparent hover:border-1 hover:border-yellow-300 hover:delay-100">Order
                        Now</a>
                    <a href="#" class="text-white px-8 py-3 max-w-80">Download App <span
                            class="text-lg inline-block rotate-90">&#10148</span></a>
                </div>
            </div>
            <img src="images/grocery-image.png" class=" w-full max-w-xl  min-w-96 bg-cover bg-center md:mt-16" />
        </div>
    </div>

</body>

</html>
